<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo_icon.ico" type="image/x-icon">
    <title>Hive Registration Page</title>
  </head>
  <body>
    <table width="100%" border="5">
      <tr>
        <td>
          <img
            src="images/photo_2023-12-20_20-24-00.jpg"
            alt="Hive_logo"
            height="100%"
            width="100%"
          />
          <p>
            Developed by students to help fellow ones keep track of their
            invaluable asset - TIME!
          </p>
        </td>

        <td>
          <div>
            <p>Almost done...</p>
            <form action="#">
              <div>
                <label for="universities">University : </label>
                <input type="text" list="universities" />
                <datalist id="universities">
                  <option value="Addis Ababa University">AAU</option>
                  <option value="Addis Ababa Science and Technology University">
                    AASTU
                  </option>
                  <option value="Adama Science and Technology University">
                    ASTU
                  </option>
                </datalist>
              </div>
              &nbsp;
              <div>
                <label for="field">Field: </label>
                <select name="field" id="field">
                  <option value=" ">Select your field</option>
                  <option value="field1">Software Engineering</option>
                  <option value="field2">Electrical Engineering</option>
                  <option value="field3">Medicine</option>
                </select>
              </div>
              &nbsp;

              <div>
                <a href="signup2.html"><input type="button" value="Back"></a>
                <button>Submit</button>         
              </div>
              <p align="right">3 of 3</p>
            </form>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
